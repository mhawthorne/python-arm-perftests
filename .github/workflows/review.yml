name: review

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v5

      - name: Run review checks
        run: bash bin/review.sh --sync


